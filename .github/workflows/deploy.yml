name: Deploy Angular App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build --configuration=production

    - name: Set up Git name
      run: git config --global user.name "Priyabrata"
    
    -name: Set up Git email
      run: git config --global user.email "priyabrataeee@gmail.com"

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # Specify the branch to deploy to (e.g., gh-pages)
        FOLDER: dist/video-chat-app # The folder the action should deploy
      retry:
        max-tries: 3 # You can adjust the number of retries as needed
        backoff-strategy: [matrix(5000, 30000)] # Adjust the retry delay if necessary

